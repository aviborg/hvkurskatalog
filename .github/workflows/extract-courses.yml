name: Extract Courses from PDF Catalogs

on:
  # Trigger on PDF changes in the kurskataloger folder
  push:
    paths:
      - 'public/kurskataloger/**/*.pdf'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no file changes)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  extract-courses:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run extraction script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            npm run extract:dry-run
          else
            npm run extract
          fi
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update course data from PDF catalogs'
          title: 'ðŸ“š Update course data from PDF extraction'
          body: |
            ## Automated Course Data Update
            
            This PR was automatically generated by the PDF extraction workflow.
            
            ### Changes
            - Updated `data/courseTemplates.json` with extracted course definitions
            - Updated `data/courseEvents.json` with extracted course events
            
            ### Source PDFs
            The following PDF catalogs were processed:
            ```
            ${{ steps.list-pdfs.outputs.pdfs }}
            ```
            
            ### Review Checklist
            - [ ] Verify extracted course names and descriptions are correct
            - [ ] Check that dates are in correct YYYYMMDD format
            - [ ] Confirm no duplicate entries were created
            - [ ] Validate course prerequisites and relationships
            
            ---
            *Generated by [extract-courses.yml](.github/workflows/extract-courses.yml)*
          branch: automated/course-extraction
          delete-branch: true
          labels: |
            automated
            data-update
      
      - name: List processed PDFs
        id: list-pdfs
        run: |
          echo "pdfs<<EOF" >> $GITHUB_OUTPUT
          ls -la public/kurskataloger/*.pdf 2>/dev/null || echo "No PDFs found"
          echo "EOF" >> $GITHUB_OUTPUT
